<!doctype HTML>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>新規登録画面</title>
	<link rel="stylesheet" type="text/css" href="register_user.css">
</head>

<body>
	<header>
		<div class="example">
			<img src="./img/h_logo.jpg" class="logo">
		</div>		
	</header>

<div class="form">
	<h2>新規ユーザー登録</h2>
	
	<table id="register" class="user">
		<tr>
			<th>名前</th>
			<td>
				<input type="text" name="familyName" placeholder="山田"maxlength="16" />
				<input type="text" name="firstName" placeholder="太郎"maxlength="16" />
			</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>
				<input type="email" name="mailAddress" placeholder="XXX@abc.com" maxlength="32">
			</td>
		<tr>
			<th>パスワード<br /><span class="note"> (半角英数字　6~16文字)　</span></th>
			<td>
				<input type="password" name="password" placeholder="パスワード"maxlength="16" />
			</td>
	</table>
</div>
<script src="script.js"></script>


</body>

</html>
