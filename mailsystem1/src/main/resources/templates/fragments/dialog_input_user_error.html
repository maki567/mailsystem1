<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>新規ユーザー登録</title>
</head>
<body>
<th:block th:fragment="dialogInputUserError">
	<div id="inputUserError" title="ユーザー情報入力エラー" class="hidden">
		<div class="error familyNameError hidden"></div>
		<div class="error firstNameError hidden"></div>
		<div class="error mailAddressError hidden"></div>
		<div class="error passwordError hidden"></div>
	</div>
</th:block>
</body>
</html>
